# Configurations
title:            مبادئ وتقنيات علم البيانات
longtitle:        
author:           Ali Alohali
email:            ali.alohali@gmail.com
description: >
  هذا الكتاب يخص مادة داتا 100، مبادئ وتقنيات علم البيانات في جامعة كاليفورنيا - بيركلي. داتا 100 هي مستوى أعلى، مادة تستمر على طول الترم وتأتي بعد داتا 8، مبادئ علم البيانات. تم إيضاح المطلوب توفرة لدى القارئ في صفحة عن الكتاب. بواسطة سام لاو, جوي غونزاليس, و ديب نولان. تُرجم للعربية بواسطة علي العوهلي.

version:          1.0
gitbook_version:  3.2.3

url:              ''
baseurl:          '/ds-100-ar'
rss:              RSS

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

markdown_ext:     markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:        /:categories/:year-:month-:day-:title:output_ext

exclude:
  - _drafts

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jemoji
